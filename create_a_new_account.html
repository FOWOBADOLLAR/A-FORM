<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>FOWOBS</title>
</head>
<body>
    <form class="container">
        <div>
            <label for="Fname">First Name:</label>
            <br>
            <input type="text" id="Fname" placeholder="Spongebob" required>
        </div>
        <div>
            <label for="Lname">Last Name:</label>
            <br>
            <input type="text" id="Lname" placeholder="Squarepants" required>
        </div>
        <div>
            <label for="phone#">Phone Number:</label>
            <br>
            <input type="tel" id="phone#" placeholder="(+234**********)" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" id="email" placeholder="abcdef@gmail.com" required>
        </div>
        <div>
            <label for="dbirth">Date Of Birth:</label>
            <br>
            <input type="date" id="dbirth" required>
        </div>
        <div>
            <label for="comment">About you:</label>
            <br>
            <textarea id="comment" rows="3" cols="100" placeholder="0-300 words"></textarea>
        </div>
        <div>
            <fieldset class="fieldset">
            <legend>Gender</legend>
            <label for="mr">MR</label>
            <input type="radio" id="mr" name="title" required >
            <label for="mrs">MRs</label>
            <input type="radio" id="mrs" name="title" required>
            <label for="dr">DR</label>
            <input type="radio" id="dr" name="title" required>
            </fieldset>
        </div>
        <br>
        <div>
            <label>Experience:</label>
            <select>
                <option>none</option>
                <option>1-5 years</option>
                <option>5-10 years</option>
                <option>10-15 years</option>
                <option>15-20 years</option>
            </select>
        </div>
        <br>
        <div>
            <label for="file">Choose file</label>
            <input type="file" id="file" accept="image/png, image/jpeg" required >
        </div>
        <br>
        <div>
            <input type="reset" value="reset" >
        </div>
        <br>
        <div>
            <input type="submit" value="Create an Account" >
        </div>
    </form>
</body>
</html>
